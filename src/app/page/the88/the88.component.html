<h2 class="text-center">88 Musaics</h2>
<div class="row" style="margin: auto; width: 80%">
  @for (orbit of group88.orbits; track orbit.hashCode(); let index = $index) {
    <div class="box88" style="width: 60px;">
      <div class="box88-id text-muted p-0">
        {{ index + 1 }}
      </div>
      <div class="box88-body">
        <app-musaic
          [ipcs]="orbit.getPcsMin()"
          [opaque] = "musaicDrawGrid"
          [pcColorSet]="orbit!.groupAction!.cardinal > orbit.cardinal ? CardinalColor.getColor(orbit.cardinal) : 'black'"
          (click)="doPushToHomePage(orbit.getPcsMin())"
          style="cursor: pointer"
        >
        </app-musaic>
      </div>
      <div class="box88-footer">
        #{{ orbit.cardinal }}
      </div>
    </div>
  }
</div>
