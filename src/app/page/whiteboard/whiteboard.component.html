<div class="main-page">

  <div class="example-box" cdkDragBoundary=".main-page" cdkDrag
       [style.height.px]="sizes[0].h" [style.width.px]="sizes[0].w"
  >
    <app-clock3 [w]="sizes[0].w" [ipcs]="pcs1" [drawPivot]="true" class="app-clock" (click)="doClick($event, 0)">
    </app-clock3>
  </div>


  <div class="example-box" cdkDragBoundary=".main-page" cdkDrag
       [style.height.px]="sizes[1].h" [style.width.px]="sizes[1].w"
  >
    <app-musaic3 [w]="sizes[1].w" [rounded]="true" [ipcs]="pcs2" class="app-clock" (click)="doClick($event, 1)">
    </app-musaic3>
  </div>



  <div class="example-box" cdkDragBoundary=".main-page" cdkDrag
       [style.height.px]="sizes[1].h" [style.width.px]="sizes[1].w"
  >
    <app-musaic3 [w]="sizes[1].w" [rounded]="false" [ipcs]="pcs2" class="app-clock" (click)="doClick($event, 1)">
    </app-musaic3>
  </div>


</div>
