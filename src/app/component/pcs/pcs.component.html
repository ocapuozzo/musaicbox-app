@if (pcsDto.indexFormDrawer === UIPcsDto.FREE_TEXT) {
  {{ ''// no canvas }}
  <div [ngClass]="{'e-selected': pcsDto.isSelected}">
    <p id="paragraph"
       style="white-space: pre;"
       [style.font-size]="pcsDto.freeText.fontSize">{{ pcsDto.freeText.text }}</p>
  </div>
} @else if (pcsDto.indexFormDrawer === UIPcsDto.SCORE) {
  <div #canvas id="paper-{{randomId}}"
       [ngClass]="{'e-selected': pcsDto.isSelected}">
  </div>
} @else {
  <canvas #canvas
          [ngClass]="{
        'musaic': pcsDto.indexFormDrawer === UIPcsDto.MUSAIC,
        'rounded-musaic': rounded,
        'e-selected': pcsDto.isSelected
       }">
  </canvas>
}
@if (pcsDto.showName && pcsDto.indexFormDrawer !== UIPcsDto.FREE_TEXT) {
  <p class="text-center"
     [style.width]="pcsDto.width"
     [style.font-size]="pcsDto.width <= 39 ? '50%' : pcsDto.width < 143 ? '80%' : '100%'"
     style="margin: 0; padding: 0; word-wrap:break-word; line-height: 1.2em;  ">
      {{ pcsDto.pcs.getNames() }}
  </p>
}
