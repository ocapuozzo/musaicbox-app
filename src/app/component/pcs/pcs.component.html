@if (scoreView) {
  <div #canvas id="paper-{{randomId}}" [ngClass]="{
'e-selected': pcsDto.isSelected,
  }"></div>
} @else {
  <canvas #canvas [ngClass]="{'rounded-musaic': rounded,  'e-selected': pcsDto.isSelected}"></canvas>
<!--  @if (pcsDto.showChordName && pcsDto.indexFormDrawer === 1 && [3, 4].includes(pcsDto.pcs.cardinal)) {-->
    <p *ngIf="pcsDto.showChordName && pcsDto.indexFormDrawer === 1 && [3, 4].includes(pcsDto.pcs.cardinal)"
       class="text-center" [style.line-height]="pcsDto.width <= 39 ? '50%': '80%'" style="margin: 0; padding: 0;">
      <span [style.font-size]="pcsDto.width <= 39 ? '50%' : pcsDto.width < 143 ? '80%' : '100%'">{{ pcsDto.pcs.getChordName() }}</span>
    </p>
<!--  }-->
}
