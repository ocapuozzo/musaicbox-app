<svg
  #rectangleselector
  id="rselector"
  class="shapeCanvas"
  (mousedown)="startDrawing($event)"
  (mouseup)="stopDrawing($event)"
  (mousemove)="keepDrawing($event)"
>
  <rect
    class="shape"
    [attr.x]="shape.x"
    [attr.y]="shape.y"
    [attr.width]="shape.w"
    [attr.height]="shape.h"
    fill="lightblue"
  ></rect>

</svg>
