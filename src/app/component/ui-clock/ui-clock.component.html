<div class="is-clock" #containercanvas>
  <div #containercanvas id="containercanvas">
    <canvas #canvas></canvas>
    IV : <span class="analyse-pcs"> &lt;{{ ipcs.iv() }}&gt;</span>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm text-left">
        <app-music-notation [ipcs]="ipcs"  style="height: 210px;" >
        </app-music-notation>
      </div>
    </div>
    <div class="row">
      <div class="col-sm text-left">
        <app-module-translation-control
          (changePcsEvent)="changePcsFromModuleTranslationControl($event)">
        </app-module-translation-control>
      </div>
    </div>
    <div class="row">
      <div class="col-sm text-left">
        <div [hidden]="ipcs.n != 12">
          <button (click)="autoMap()">Map</button>
        </div>
        <div [hidden]="ipcs.n == 12">
          <button (click)="unMap()">UnMap</button>
        </div>
        <div>
          <button (click)="addToList()">Add pcs</button>
        </div>
      </div>
    </div>
  </div>
</div>
