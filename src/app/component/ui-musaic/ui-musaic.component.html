<div>
  <div #containercanvas class="text-center">

    <!--    [ngClass]="pcs.n == 12 ? 'actionable' : 'no-actionable'"-->
    <canvas #canvas id="canvas"
            [ngClass]="{'roundedImageBorder roundedImageShadow': !pcs.isDetached(), 'box-musaic': pcs.isDetached()}"

            style="border:1px solid black;"></canvas>
  </div>
  <div [hidden]="pcs.n == 12" class="extra content text-center aligned">
    <p class="font-italic box-center">Mapping {{ pcs.n }} => {{ pcs.nMapping }}</p>
  </div>
  <div [hidden]="pcs.n != 12" [class.box-center]="pcs.n == 12">
    <img
      (click)="m11Click()"
      #m11
      id="m11"
      src="./assets/img/m11.png"
      title="m11"
      class="actionable img-fluid anim-button"
      alt="M11"
      width="60"
    />
    <img
      (click)="m5Click()"
      #m5
      id="m5"
      src="./assets/img/m5.png"
      title="m5"
      class="actionable img-fluid anim-button"
      width="60"
      alt="M5"
    />
    <img
      (click)="m7Click()"
      #m7
      id="m7"
      src="./assets/img/m7.png"
      title="m7"
      class="actionable img-fluid anim-button"
      width="60"
      alt="M7"
    />
  </div>

  <span [hidden]="pcs.n != 12" (click)="complement()" [class.box-center]="pcs.n == 12" class="actionable">
        <img
          src="./assets/img/cplt.png"
          title="complement"
          class="actionable img-fluid anim-button"
          width="40"
        />
    <!-- <font-awesome-icon icon="yin-yang"  size="lg"/> -->
      </span>
  <p class="box-center marge-5">
    IS :
    <span class="analyse-pcs">({{ pcs.is() }})</span>
  </p>
  <div style="margin-top: 10px">
    <mat-checkbox
      [(ngModel)]="optionDrawPitchIndex"
      [color]="'primary'"
      (change)="toggleDrawPitchesIndex($event.checked)">
      Show pitches index
    </mat-checkbox>

    <div [hidden]="pcs.isDetached()" style="margin-top: 10px">
      <button mat-raised-button
              (click)="detachPcs()">
        Detach this PCS
      </button>
      <!--    <label class="form-check-label">Show draw pitches</label>-->
    </div>
  </div>
</div>
