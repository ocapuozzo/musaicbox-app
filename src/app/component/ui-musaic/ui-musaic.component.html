<div>
  <div #containercanvas class="text-center">
    <canvas #canvas id="canvas"
            [ngClass]="{
            'roundedImageBorder roundedImageShadow': pcs.isComingFromOrbit() && !pcs.isComingFromTrivialOrbit(),
             'box-musaic': !pcs.isComingFromOrbit() || pcs.isComingFromTrivialOrbit() }"
            style="border:1px solid black;" >
    </canvas>
  </div>
  <div [hidden]="pcs.n == 12" class="extra content text-center aligned">
    <p class="font-italic box-center">Mapping {{ pcs.n }} => {{ pcs.nMapping }}</p>
  </div>
  <div [hidden]="pcs.nMapping != 12" [class.box-center]="pcs.nMapping == 12">
    <figure style="max-width: 50px; min-width: 40px; margin: 0">
    <img
      (click)="m11Click()"
      #m11
      id="m11"
      src="./assets/img/m11.png"
      title="m11"
      class="actionable img-fluid anim-button"
      alt="M11"
      width="50"
      style="margin-bottom: 0"
    />
      <figcaption>m11</figcaption>
    </figure>
    <figure style="max-width: 50px; min-width: 40px; margin: 0">
    <img
      (click)="m5Click()"
      #m5
      id="m5"
      src="./assets/img/m5.png"
      title="m5"
      class="actionable img-fluid anim-button"
      width="50"
      alt="M5"
    />
      <figcaption>m5</figcaption>
    </figure>
    <figure style="max-width: 50px; min-width: 40px; margin: 0">
    <img
      (click)="m7Click()"
      #m7
      id="m7"
      src="./assets/img/m7.png"
      title="m7"
      class="actionable img-fluid anim-button"
      width="50"
      alt="M7"
    />
        <figcaption>m7</figcaption>
      </figure>
  </div>
  <div [hidden]="pcs.nMapping != 12" [class.box-center]="pcs.nMapping == 12">
    <figure style="max-width: 40px; margin-bottom: 20px">
        <img
          (click)="complement()"
          src="./assets/img/cplt.png"
          title="complement"
          class="actionable img-fluid anim-button"
          width="40"
        />
      <figcaption>cplt</figcaption>
    </figure>
  </div>
  <p class="box-center marge-5">
    IS :
    <span class="analyse-pcs">({{ pcs.is() }})</span>
  </p>
  <div style="margin-top: 10px">
    <mat-checkbox
      [(ngModel)]="optionDrawPitchIndex"
      [color]="'primary'"
      (change)="toggleDrawPitchesIndex($event.checked)">
      Show pitch name
    </mat-checkbox>

    <div [hidden]="!pcs.isComingFromOrbit()" style="margin-top: 10px">
      <button mat-raised-button
              (click)="detachPcs()">
        Detach this PCS
      </button>
    </div>

  </div>
</div>
