<mat-toolbar
  class="floating-toolbar"
  [class.retracted]="!isShown"
>
  <button mat-icon-button  (click)="hideToolBar()"
    style="padding: 0.2em 0;width: 30px; height: 30px"
  >
    <mat-icon>{{ isShown ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </button>

  {{'' // TODO: add a variable for number of selected components}}
  <button mat-icon-button matTooltip="{{getNumberComponentsSelected()}} selected item{{getNumberComponentsSelected() > 1 ? 's' : ''}}"
          matTooltipPosition="left"
          [matBadgeHidden]="getNumberComponentsSelected() === 0"
          matBadge="{{getNumberComponentsSelected()}}" matBadgePosition="after"

          class="button-toolbar"
          style="margin-top: 10px"
  >
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <span style="font-size:small; opacity: 0.4; margin-top: 0.1em; padding: 0.3em 0; line-height: 0.125;">-------</span>
  <button mat-icon-button [disabled]="numberSelectedComponents === 0" (click)="zoomIn()"
          matTooltip="Zoom+"
          matTooltipPosition="left"
          class="button-toolbar"
   >
    <mat-icon>zoom_in</mat-icon>
  </button>
  <button mat-icon-button [disabled]="numberSelectedComponents === 0" (click)="zoomOut()"
          matTooltip="Zoom-"
          matTooltipPosition="left"
          class="button-toolbar"
  >
    <mat-icon>zoom_out</mat-icon>
  </button>
  <button mat-icon-button [disabled]="numberSelectedComponents === 0" (click)="delete()"
          matTooltip="Delete"
          matTooltipPosition="left"
          class="button-toolbar"
  >
    <mat-icon>delete</mat-icon>
  </button>

  <span style="font-size:small; opacity: 0.4; margin-top: 0.1em; padding: 0.3em 0; line-height: 0.125;">-------</span>

  <button  mat-button [disabled]="numberSelectedComponents === 0"
           matTooltip="Transpose +1"
           matTooltipPosition="left"
           class="button-toolbar"
          style=" margin-top: 0;"
  >
    <span mat-icon-button style="font-size: small" (click)="doTranspose(1)">T+1</span>
  </button>

  <button  mat-button [disabled]="numberSelectedComponents === 0"
           matTooltip="Transpose -1"
           matTooltipPosition="left"
          class="button-toolbar">
    <span mat-icon-button style="font-size: small;" (click)="doTranspose(-1)">T-1</span>
  </button>

  <button mat-icon-button matTooltip="M5"
          matTooltipPosition="left"
          class="button-toolbar"
          [disabled]="numberSelectedComponents === 0"
          (click)="doAffine(5, 0)"
          style="padding-top: 3px"
  >

    <img src="assets/img/M5-thick.svg"  alt="M5">
  </button>

  <button mat-icon-button matTooltip="M7"
          matTooltipPosition="left"
          class="button-toolbar"
          [disabled]="numberSelectedComponents === 0"
          (click)="doAffine(7, 0)"
          style="padding-top: 3px"
  >
    <img src="assets/img/M7-thick.svg"  alt="M7">
  </button>
  <button mat-icon-button
          class="button-toolbar"
          matTooltip="M11"
          matTooltipPosition="left"
          [disabled]="numberSelectedComponents === 0"
          (click)="doAffine(11, 0)"
          style="padding-top: 3px"
  >
    <img src="assets/img/M11-thick.svg"  alt="M11">
  </button>
  <button mat-icon-button
          class="button-toolbar"
          matTooltip="Complement"
          matTooltipPosition="left"
          [disabled]="numberSelectedComponents === 0"
          (click)="doComplement()"
          style="padding-top: 3px"
  >
<!--    <mat-icon>contrast</mat-icon>-->
    <img src="assets/img/complement.svg"  alt="Complement">
  </button>

  <button   mat-button matTooltip="Pivot+1"
            matTooltipPosition="left"
          class="button-toolbar"
          [disabled]="numberSelectedComponents === 0"
          >
    <span mat-icon-button
          style="font-size: small;"
          (click)="doChangePivot('Next')">M+1</span>
  </button>

  <button  mat-button matTooltip="Pivot-1"
           matTooltipPosition="left"
          class="button-toolbar"
          [disabled]="numberSelectedComponents === 0">
    <span mat-icon-button
          style="font-size: small; text-align: center;"
          (click)="doChangePivot('Previous')">M-1</span>
  </button>


  <span style="font-size:small; opacity: 0.4; margin-top: 0.1em; padding: 0.3em 0; line-height: 0.125;">-------</span>

  <button mat-icon-button matTooltip="Clock"
          matTooltipPosition="left"
          [disabled]="numberSelectedComponents === 0"
          (click)="doChangeViewClock()"
          class="button-toolbar"
          style="padding-top: 3px"
  >
    <img src="assets/img/clockV2.svg"  alt="clock">
  </button>

  <button mat-icon-button matTooltip="Score"
          matTooltipPosition="left"
          [disabled]="numberSelectedComponents === 0"
          (click)="doChangeViewScore()"
          class="button-toolbar"
          style="margin-top: 0; text-align: center; vertical-align: middle;">
    <span style="margin-left: 1px;"> &#x266C;</span>
  </button>
  <button mat-icon-button matTooltip="Musaic"
          matTooltipPosition="left"
          [disabled]="numberSelectedComponents === 0"
          (click)="doChangeViewMusaic()"
          class="button-toolbar"
          style="margin-top: 10px"
  >
    <img src="assets/img/musaic.svg" width="26px" height="26px" alt="musaic">
  </button>
  <button mat-icon-button matTooltip="Octotrope"
          matTooltipPosition="left"
          [disabled]="numberSelectedComponents === 0"
          (click)="doChangeViewOctotrope()"
          class="button-toolbar"
          style="margin-top: 4px"
  >
    <img src="assets/img/polytrope.svg"  alt="octotrope">
  </button>

  <span style="font-size:small; opacity: 0.4; margin-bottom: 3px; padding: 0.3em 0; line-height: 0.125;">-------</span>

  <button mat-button matTooltip="Save to file..."
          matTooltipPosition="left"
          class="button-toolbar"
          style="margin-left: 6px"
          (click)="saveToFile()"
  >
    <mat-icon>save</mat-icon>
  </button>

  <button mat-button matTooltip="Open file..."
          matTooltipPosition="left"
          class="button-toolbar"
          style="margin-left: 6px"
          (click)="fileOpen()"
  >
    <mat-icon >file_open</mat-icon>
  </button>


  <button mat-icon-button matTooltip="Export PNG"
          matTooltipPosition="left"
          [disabled]="numberSelectedComponents === 0"
          class="button-toolbar"
          style="margin-top: 10px"
          (click)="HtmlUtil.captureAllPcsComponentSelected(false)"
  >
<mat-icon>file_download</mat-icon>
  </button>


</mat-toolbar>
