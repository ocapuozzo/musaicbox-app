<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="260" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- White Keys -->
    <rect x="0" y="0" width="50" height="200" fill="white" stroke="black"/>
    <rect x="50" y="0" width="50" height="200" fill="white" stroke="black"/>
    <rect x="100" y="0" width="50" height="200" fill="white" stroke="black"/>
    <rect x="150" y="0" width="50" height="200" fill="white" stroke="black"/>
    <rect x="200" y="0" width="50" height="200" fill="white" stroke="black"/>
    <rect x="250" y="0" width="50" height="200" fill="white" stroke="black"/>
    <rect x="300" y="0" width="50" height="200" fill="white" stroke="black"/>
    
    <!-- Black Keys -->
    <rect x="35" y="0" width="30" height="120" fill="black"/>
    <rect x="85" y="0" width="30" height="120" fill="black"/>
    <rect x="185" y="0" width="30" height="120" fill="black"/>
    <rect x="235" y="0" width="30" height="120" fill="black"/>
    <rect x="285" y="0" width="30" height="120" fill="black"/>
    
    <!-- Note Labels -->
    <text x="25" y="180" font-size="20" text-anchor="middle">C</text>
    <text x="75" y="180" font-size="20" text-anchor="middle">D</text>
    <text x="125" y="180" font-size="20" text-anchor="middle">E</text>
    <text x="175" y="180" font-size="20" text-anchor="middle">F</text>
    <text x="225" y="180" font-size="20" text-anchor="middle">G</text>
    <text x="275" y="180" font-size="20" text-anchor="middle">A</text>
    <text x="325" y="180" font-size="20" text-anchor="middle">B</text>
    
     <!-- Pitch index -->
    <text x="25" y="220" font-size="20" text-anchor="middle">0</text>
    <text x="75" y="220" font-size="20" text-anchor="middle">1</text>
    <text x="125" y="220" font-size="20" text-anchor="middle">2</text>
    <text x="175" y="220" font-size="20" text-anchor="middle">3</text>
    <text x="225" y="220" font-size="20" text-anchor="middle">4</text>
    <text x="275" y="220" font-size="20" text-anchor="middle">5</text>
    <text x="325" y="220" font-size="20" text-anchor="middle">6</text>
    
</svg>
