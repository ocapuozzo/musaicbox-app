<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="-200 -200 400 400" xmlns="http://www.w3.org/2000/svg">
    <circle cx="0" cy="0" r="150" fill="none" stroke="black" stroke-width="2"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Define angles for each key -->
    <g font-size="20" text-anchor="middle" dominant-baseline="middle">
        <!-- White Keys as Trapezoids with the smaller side touching the inner circle and adjacent keys aligned -->
        <g fill="white" stroke="black">
            <path d="M -23,-80 L 23,-80 L 35,-140 L -35,-140 Z" transform="rotate(0)"/>
            <path d="M -23,-80 L 23,-80 L 35,-140 L -35,-140 Z" transform="rotate(51.4)"/>
            <path d="M -23,-80 L 23,-80 L 35,-140 L -35,-140 Z" transform="rotate(102.8)"/>
            <path d="M -23,-80 L 23,-80 L 35,-140 L -35,-140 Z" transform="rotate(154.2)"/>
            <path d="M -23,-80 L 23,-80 L 35,-140 L -35,-140 Z" transform="rotate(205.6)"/>
            <path d="M -23,-80 L 23,-80 L 35,-140 L -35,-140 Z" transform="rotate(257)"/>
            <path d="M -23,-80 L 23,-80 L 35,-140 L -35,-140 Z" transform="rotate(308.4)"/>
        </g>
        
        <!-- Black Keys -->
        <g fill="black">
            <rect x="-5" y="-140" width="10" height="40" transform="rotate(25.7)"/>
            <rect x="-5" y="-140" width="10" height="40" transform="rotate(77.1)"/>
            <rect x="-5" y="-140" width="10" height="40" transform="rotate(180)"/>
            <rect x="-5" y="-140" width="10" height="40" transform="rotate(231.4)"/>
            <rect x="-5" y="-140" width="10" height="40" transform="rotate(282.8)"/>
        </g>
        
        <!-- Note Labels -->
        <text x="0" y="-90" transform="rotate(0)" fill="black">C</text>
        <text x="0" y="-90" transform="rotate(51.4)" fill="black">D</text>
        <text x="0" y="-90" transform="rotate(102.8)" fill="black">E</text>
        <text x="0" y="-90" transform="rotate(154.2)" fill="black">F</text>
        <text x="0" y="-90" transform="rotate(205.6)" fill="black">G</text>
        <text x="0" y="-90" transform="rotate(257)" fill="black">A</text>
        <text x="0" y="-90" transform="rotate(308.4)" fill="black">B</text>
    </g>
</svg>
